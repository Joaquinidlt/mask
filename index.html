<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app">
        <div class="card">
            <div class="name-company">
                <div class="name">Corrientes Bank</div>
                <div class="visa-master">Debit</div>
            </div>
            <div class="image">
                <img width="90px" src="./img/Mastercard-Logo.wine.png" />
            </div>

            <div class="holder">Joaquin Ignacio De la Torre</div>
            <div class="inputs-number">
                <div class="number1">Numbers</div>
                <div class="number2">Date</div>
                <div class="number3">CVV</div>
            </div>
            <input type="text" name="number" placeholder="2222-2222-2222-2222" id="inputCard">
            <input type="text" name="date" placeholder="11/27" id="inputDate">
            <input type="text" name="cvv" placeholder="123" id="inputCVV">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
